<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Please choose carefully once you click on a element its deleted</h1>
    <h1 id="one "onclick="delee(event)">one</h1>
    <h1 onclick="delee(event)">two</h1>
    <h1 onclick="delee(event)">three</h1>
    <h1 onclick="delee(event)">four</h1>
    <h1 onclick="delee(event)">five</h1>
    <h1 onclick="delee(event)">six</h1>
    <h1 onclick="delee(event)">seven</h1>
    <h1 onclick="delee(event)">eight</h1>
    <h1 onclick="delee(event)">nine</h1>
    <h1 onclick="delee(event)">ten</h1>

    <script>
       

        function delee(event){

            event.target.remove()

        }

    </script>
    
</body>
</html>
