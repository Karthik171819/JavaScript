<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="events.css">
</head>
<body>
    <!-- Inline Event Handling -->
    <button onclick="console.log('button was clicked'); alert('hi button working successfully')">
    click me!
    </button>

    <button ondblclick="console.log('button was clicked 2x'); alert('you clicked the button 2x')">
    click me 2times
    </button>

    <div onmouseover="console.log('Now Youre inside a div container')">
        This is a div container
    </div>

    <script src="events.js"></script>

    
</body>
</html>
