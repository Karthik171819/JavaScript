<!-- create h2 tag and concate with something to h2 Append using js -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<body>
    <h2>Hello JavaScript!</h2>

    <script>

    var h2 = document.querySelector("h2");
    h2.innerText = h2.innerText + "From User";

    </script>
</body>
</html>
